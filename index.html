<!DOCTYPE html>
<html lang="en">
    <!-- HEAD -->
    <head>
        <!-- Title -->
        <title>Rock - Paper - Scissors</title>

        <!-- icon -->
        <link rel="shortcut icon" type="image/jpg" href="assets/icon.png"/>

        <!-- Primary meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="">
        <meta property="og:title" content="">
        <meta property="og:description" content="">
        <meta property="og:image" content="">

        <!-- Style sheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <!-- BODY -->
    <body>
        <div class="header">
            <div class="wrapper">
                <h3 class="giga bree-serif regular double-header-line">&#8226; Rock - Paper - Scissors &#8226;</h3>
                <p class="delta oswald regular uppercase ls-large">The original game</p>
            </div>
        </div>

        <div id="page-container">
            <div id="content-wrap">
                <!-- Scoreboard -->
                <div class="score-board">
                    <div id="user-label" class="badge">player</div>
                    <div id="comp-label" class="badge">computer</div>

                    <span id="user-score">0</span>
                    :
                    <span id="comp-score">0</span>
                </div>

                <!-- Result as text -->
                <div class="result">
                    <p>Paper cover rock. You win.</p>
                </div>

                <!-- players area -->
                <div class="choices">
                    <div class="choice" id="choice-1">
                        <img src="/assets/rock.png" id="rock" alt="rock-hand-gesture">
                    </div>
                    <div class="choice" id="choice-2">
                        <img src="/assets/paper.png" id="paper" alt="paper-hand-gesture">
                    </div>
                    <div class="choice" id="choice-3">
                        <img src="/assets/scissors.png" id="scissors" alt="scissors-hand-gesture">
                    </div>
                </div>
            </div>

        </div>
      <!-- footer -->
        <footer id="footer">
                <div class="col-xs-12">
                    <div class="text-center p-3">
                        &copy 2021, Made by:
                        <strong>
                            <a href="https://www.andrass.eu/" target="_blank">andrass.eu</a>
                        </strong>
                    </div>
                </div>
        </footer>
        
        <!-- scripts -->
        <script src="app.js"></script>
    </body>
<!-- EOF -->
</html>
